<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical Task Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form method="post" action="">
            <div class="form-group">
                <label class="lead mb-1" for="textToBeParsed">enter text to be parsed</label>
                <input id="textToBeParsed" class="form-control" name="textToBeParsed" th:value="${defaultTextToBeParsed}">
            </div>

            <div class="bg-danger text-white mt-3" th:text="${errorMessage}"></div>

            <div class="form-group">
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
